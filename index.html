  <script>
  (function() {
    // 1. Set a "Crash Timer" for 10 seconds
    const safetyTimer = setTimeout(() => {
        // Check if the app has actually rendered anything
        const app = document.getElementById('app');
        const hasContent = app && app.innerHTML.trim().length > 0;
        
        // If app is empty, we assume it crashed or network failed
        if (!hasContent) {
            console.error("Guardian: App failed to start in 10s. Showing fallback.");
            showCrashScreen();
        }
    }, 10000); // 10 seconds

    // 2. Global Error Listener (Catches Import/Network errors instantly)
    window.addEventListener('error', (e) => {
        // If it's a critical loading error (like Firebase being blocked)
        if (e.message.toLowerCase().includes('import') || e.message.toLowerCase().includes('fail')) {
            clearTimeout(safetyTimer); // Don't wait, show error now
            showCrashScreen();
        }
    });

    function showCrashScreen() {
        // Replace the whole body with a friendly error
        document.body.innerHTML = `
            <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; font-family:system-ui, -apple-system, sans-serif; color:#475569; background:#fff1f2; padding:20px;">

    }
