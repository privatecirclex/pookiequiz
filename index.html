                    });
                } catch(e) {
                    showToast("Error: " + e.message);
                    return;
                }
            }

            state.profileCompleted = true;
            setView('create');
        };

        // --- QUESTION MANAGEMENT ---

        window.addQuestion = () => {
            state.questions.push({
                question: '',
                isMultipleChoice: false,
                options: ['', ''],
                correctAnswer: ''
            });
            render();
            // Scroll to bottom
            setTimeout(() => {
                const list = document.getElementById('questionsList');
                if(list) list.lastElementChild?.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        };

        window.removeQuestion = (idx) => {
            state.questions.splice(idx, 1);
            render();
        };

        window.updateQuestion = (idx, field, value) => {
            state.questions[idx][field] = value;
        };

        window.toggleMultipleChoice = (idx) => {
            state.questions[idx].isMultipleChoice = !state.questions[idx].isMultipleChoice;
            // Reset answer when toggling
            state.questions[idx].correctAnswer = ''; 
            render();
        };

        window.addOption = (qIdx) => {
            if(state.questions[qIdx].options.length < 6) {
                state.questions[qIdx].options.push('');
                render();
            }
        };

        window.removeOption = (qIdx, oIdx) => {
            state.questions[qIdx].options.splice(oIdx, 1);
            render();
        };

        window.updateOption = (qIdx, oIdx, val) => {
            state.questions[qIdx].options[oIdx] = val;
            // If this option was the correct answer, update the correct answer text too
            // (Only complex if we stored index, but we store string value)
             if(state.questions[qIdx].correctAnswer === state.questions[qIdx].options[oIdx]) {
                 state.questions[qIdx].correctAnswer = val;
             }
        };

        window.setMode = (mode) => {
            state.selectedMode = mode;
            render();
        };

        // --- QUIZ CREATION & SHARING ---

        window.handleCreateQuiz = async () => {
            if(state.questions.length === 0) { showToast("Add at least one question! üß∏"); return; }
            
            // Validate that all questions have answers
            const invalid = state.questions.some(q => !q.question || !q.correctAnswer);
            if(invalid) { showToast("Please fill in all questions & answers! üö®"); return; }

            const payload = {
                creatorName: state.profile.name,
                creatorId: state.userEmail || 'guest',
                mode: state.selectedMode,
                questions: state.questions,
                createdAt: new Date().toISOString()
            };

            try {
                const docRef = await addDoc(collection(db, "quizzes"), payload);
                state.quizId = docRef.id;
                
                // Update URL without reloading
                const url = new URL(window.location);
                url.searchParams.set('q', state.quizId);
                window.history.pushState({}, '', url);
                
                setView('share');
            } catch (e) {
                console.error("Error creating quiz:", e);
                showToast("Could not save quiz. Check connection! üò¢");
            }
        };

        window.copyLink = () => {
            const url = document.getElementById('linkText').innerText;
            navigator.clipboard.writeText(url).then(() => {
                showToast("Link copied! Send it to pookie üöÄ");
            });
        };

        // --- ATTEMPT LOGIC (FRIEND VIEW) ---

        window.startAttempt = () => {
            const name = document.getElementById('friendNameInput').value;
            if(!name) { showToast("Don't be shy, tell me your name! üíó"); return; }
            state.friendName = name;
            state.friendAnswers = new Array(state.activeQuiz.questions.length).fill('');
            render();
        };

        window.updateFriendAnswer = (idx, val) => {
            state.friendAnswers[idx] = val;
        };

        window.handleOptionSelect = (idx, val) => {
            state.friendAnswers[idx] = val;
            render(); // Re-render to show selection highlight
        };

        window.handleSubmitAttempt = async () => {
            // Calculate Score
            let score = 0;
            state.activeQuiz.questions.forEach((q, idx) => {
                const friendAns = (state.friendAnswers[idx] || '').trim().toLowerCase();
                const correct = (q.correctAnswer || '').trim().toLowerCase();
                if(friendAns === correct) score++;
            });

            const result = {
                score,
                total: state.activeQuiz.questions.length,
                percentage: Math.round((score / state.activeQuiz.questions.length) * 100)
            };

            state.attemptResult = result;

            // Save Attempt to Firestore
            try {
                await addDoc(collection(db, "quizzes", state.quizId, "attempts"), {
                    friendName: state.friendName,
                    answers: state.friendAnswers,
                    score: result.score,
                    total: result.total,
                    timestamp: new Date().toISOString()
                });
            } catch(e) {
                console.error("Error saving attempt", e);
            }

            render();
        };

        // --- DASHBOARD LOGIC ---

        window.handleOpenDashboard = (fromView) => {
            if(!state.quizId) { showToast("Create a quiz first! ü§¶‚Äç‚ôÄÔ∏è"); return; }
            state.previousView = fromView;
            
            // Listen to live updates
            const q = collection(db, "quizzes", state.quizId, "attempts");
            // Detach previous listener if exists (not implemented for simplicity in this snippet, but good practice)
            
            onSnapshot(q, (snapshot) => {
                const attempts = [];
                snapshot.forEach((doc) => {
                    attempts.push({ id: doc.id, ...doc.data() });
                });
                state.attempts = attempts;
                render();
            });

            // If user is guest/creator, simple check. If auth, verify (skipping complex auth rules for demo)
            state.showDashboardConfirm = true;
            render();
        };

        window.confirmDashboard = () => {
            state.showDashboardConfirm = false;
            setView('dashboard');
        };

        window.cancelDashboard = () => {
            state.showDashboardConfirm = false;
            render();
        };

        window.openAttemptDetails = (idx) => {
            state.selectedAttemptDetails = idx;
            render();
        };

        window.toggleDeleteMenu = (id) => {
            if(state.showDeleteId === id) state.showDeleteId = null;
            else state.showDeleteId = id;
            render();
        };

        window.deleteAttempt = async (timestamp) => {
            // In this simple array logic, we need the Doc ID. 
            // NOTE: Ideally 'attempts' array stores doc ID. 
            // Filtering by timestamp for now assuming unique timestamps/IDs match in real logic
            const attempt = state.attempts.find(a => a.timestamp === timestamp);
            if(attempt && attempt.id) {
                try {
                    await deleteDoc(doc(db, "quizzes", state.quizId, "attempts", attempt.id));
                    showToast("Bye bye entry! üëã");
                } catch(e) {
                    showToast("Could not delete. üòî");
                }
            }
            state.showDeleteId = null;
        };

        // --- PROFILE EDITING ---

        window.openProfileEditor = () => {
            state.editDraft = JSON.parse(JSON.stringify(state.profile)); // Deep copy
            state.showProfileEditor = true;
            render();
        };

        window.closeProfileEditor = () => {
            state.showProfileEditor = false;
            render();
        };

        window.handleProfileInput = (field, val) => {
            state.editDraft[field] = val;
            render(); // Re-render modal to show changes/save button state
        };

        window.saveProfileEdits = async () => {
            state.profile = { ...state.editDraft };
            saveState();
            
            if(state.isLoggedIn && auth.currentUser) {
                try {
                     await setDoc(doc(db, "users", auth.currentUser.uid), {
                        name: state.profile.name,
                        dob: state.profile.dob,
                        knownFor: state.profile.knownFor
                    }, { merge: true });
                } catch(e) { console.error("Cloud save failed", e); }
            }
            
            closeProfileEditor();
            showToast("Profile updated! ‚ú®");
        };

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                localStorage.removeItem(STORAGE_KEY);
                state = { ...defaultState };
                window.location.href = window.location.origin + window.location.pathname; // Hard reload
            } catch(e) {
                console.error(e);
            }
        };

        // --- UTILS ---

        window.showSoon = () => showToast("Coming soon bestie! üöß");

        window.showToast = (msg) => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `bg-rose-900 text-white px-6 py-3 rounded-full shadow-2xl font-bold text-sm flex items-center gap-2 border-2 border-rose-800 toast-enter`;
            toast.innerHTML = `<i data-lucide="sparkles" size="16" class="text-rose-300"></i> ${msg}`;
            
            container.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // --- INITIALIZATION ---

        async function init() {
            // Check URL for Quiz ID
            const urlParams = new URLSearchParams(window.location.search);
            const qId = urlParams.get('q');

            if (qId) {
                // Load Quiz Logic
                state.quizId = qId;
                try {
                    const docRef = doc(db, "quizzes", qId);
                    const docSnap = await getDoc(docRef);
                    
                    if (docSnap.exists()) {
                        state.activeQuiz = docSnap.data();
                        
                        // Check if I am the creator (Local storage check)
                        // In a real app, we check Auth UID vs creatorId
                        const isCreator = (state.activeQuiz.creatorId === state.userEmail) || 
                                          (state.questions.length > 0 && state.profile.name === state.activeQuiz.creatorName); // Fallback for guest creator session

                        if (isCreator) {
                           // Stay on create/dashboard view if I just made it, 
                           // OR if I am revisiting link, maybe go to dashboard?
                           // For simplicity: If I have questions in local state matching ID, I am creator
                           setView('share'); 
                        } else {
                           setView('attempt');
                        }
                    } else {
                        showToast("Quiz not found! üíî");
                        setView('landing');
                    }
                } catch (e) {
                    console.error("Error loading quiz", e);
                    setView('landing');
                }
            } else {
                // If logged in via Firebase Auth state persistence
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        state.isLoggedIn = true;
                        state.userEmail = user.email;
                        // Ideally fetch user profile from Firestore here
                        setView('create');
                    } else {
                        render(); // Render Landing
                    }
                });
            }
            
            render();
        }

        // Start the app
        init();

    </script>
</body>
</html>
